<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <head>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </head>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Nome da Atividade" />
            <input id="nota-atividade" type="number" required placeholder="Nota da Atividade" min="0" max="10" />
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = '0'>
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota da Atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
            <tbody>
                <tr>
                    <td>Médias Final</td>
                    <td>7</td>
                    <td><span class="resultado">Aprovado</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
